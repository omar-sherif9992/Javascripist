<body>
    <div class="container">
        <h1>Calculator </h1>
        <form method='post' action='/'>
            <input type='text' id="num1" name='weight' placeholder="weight">
            <input type='text' id="height" name='height' placeholder="height">

            <button type='submit' name='submit' class='btn btn-primary'>Submit</button>
        </form>
    </div>












    <!--jQuery-->

    <!--It’s a collection of superfast tests – or “detects” as we like to call them – which run as your web page loads, then you can use the results to tailor the experience to the user.-->

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

    <script>
        window.ga = function() {
